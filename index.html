<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Chat Uol</title>
</head>
<body>
    <section class="login">
        <img src="images/logo 2.png" alt="Logo Uol">
        <input type="text" placeholder="Digite seu nome">
        <button onclick="login()">Entrar</button>
    </section>

    <header>
        <img src="images/logo 1.png" alt="Logo Uol">
        <ion-icon name="people"></ion-icon>
    </header>

    <section class="container">
        <ul class="feed">
        </ul>
    </section>


    <footer>
        <form class="send_message_form">
            <input name="message" type="text" placeholder="Escreva aqui...">
            <button><ion-icon name="paper-plane-outline"></ion-icon></button>
        </form>
    </footer>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
