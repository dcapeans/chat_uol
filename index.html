<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Chat Uol</title>
</head>
<body>
    <section class="login">
        <img src="images/logo 2.png" alt="Logo Uol">
        <form class="login_form">
            <input name="username" type="text" placeholder="Digite seu nome" autocomplete="off">
            <button>Entrar</button>
        </form>
    </section>

    <header>
        <img src="images/logo 1.png" alt="Logo Uol">
        <button name="user_list_button"><ion-icon name="people"></ion-icon></button>
    </header>

    <section class="user_list hidden">
        <div class="dark_background"></div>
        <div class="user_list_tab">
            <div class="user_names">
                <p>Escolha um contato para enviar mensagem:</p>
                <ul>
                    
                </ul>
            </div>
            <div class="message_type">
                <p>Escolha a visibildade:</p>
                <li name="public" class="selected"><ion-icon name="lock-open"></ion-icon>PÃºblico<ion-icon name="checkmark-sharp"></ion-icon></li>
                <li name="private"><ion-icon name="lock-closed"></ion-icon>Reservadamente<ion-icon name="checkmark-sharp"></ion-icon></li>
            </div>
        </div>
    </section>

    <section class="container">
        <ul class="feed">
        </ul>
    </section>


    <footer>
        <form class="send_message_form">
            <input name="message" type="text" placeholder="Escreva aqui..." autocomplete="off">
            <button><ion-icon name="paper-plane-outline"></ion-icon></button>
        </form>
        <p></p>
    </footer>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
